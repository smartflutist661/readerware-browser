{% extends "base.html" %}

{% block content %}
<table id="books">
	<thead>
		<tr>
			<th data-dt-order="disable">Cover</th>
			<th>Title</th>
			<th>Author</th>
			<th>Page Count</th>
		</tr>
	</thead>
	<tbody>
	</tbody>
</table>
{% endblock %}

{% block scripts %}
<script>
	$(document).ready(function () {
		$('#books').DataTable(
			{
				ajax: "api/books",
				serverSide: true,
				columns: [
					{
						data: "cover", orderable: false, searchable: false, render: function (data, _, __, ___) {
							var cell = data ? "<img src=data:image/png;base64," + data.replace(/[|\n\r]/gm, "") + " width=100px />" : "No Cover Available"
							return cell
						}
					},
					{data: "title", searchBuilderType: "string"},
					{data: "author", searchBuilderType: "string"},
					{data: "page_count", searchable: false, searchBuilderType: "num"}
				],
				order: {
					name: 'author',
					dir: 'asc'
				},
				layout: {
					topStart: {
						searchBuilder: {
							columns: [1, 2, 3],
							greyscale: true,
						}
					}
				},
				language: {
					searchBuilder: {title: "<h3>Advanced Search</h3>"}
				},
			}
		);
	});
</script>
{% endblock %}
