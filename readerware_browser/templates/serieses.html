{% extends "table.html" %}

{% block table %}
<table id="series">
	<thead>
		<tr>
			<th>Series ID</th>
			<th>Series</th>
			<th>Author</th>
			<th>Page Count</th>
			<th>Genre</th>
			<th>Series Length</th>
			<th>Subseries</th>
			<th>Owned Books</th>
		</tr>
	</thead>
	<tbody>
	</tbody>
</table>
{% endblock %}

{% block scripts %}
<script>
	$(document).ready(function () {
		var table = $('#series').DataTable(
			{
				ajax: "api/series",
				serverSide: true,
				lengthChange: true,
				columns: [
					{data: "series_id", visible: false, searchable: false, orderable: false},
					{
						data: "series",
						searchBuilderType: "string",
						render: function (_, __, row, ___) {
							return "<a href={{ url_for('series') }}?id=" + row.series_id + ">" + row.series + "</a>"
						}
					},
					{
						data: "author",
						searchBuilderType: "string",
						render: function (_, __, row, ___) {
							return "<a href={{ url_for('authors') }}?id=" + row.author_id + ">" + row.author + "</a>"
						}
					},
					{data: "page_count", searchable: false, searchBuilderType: "num"},
					{data: "genre", searchBuilderType: "string"},
					{data: "series_length", searchBuilderType: "num"},
					{
						data: "subserieses",
						orderable: false,
						searchBuilderType: "string",
						render: function (_, __, row, ___) {
							if (!row.subserieses || !row.subserieses[0]) {
								return null;
							}
							console.log(row.subserieses)
							var cell = "<ul>";
							for (const subseries of row.subserieses) {
								cell += "<li>" + subseries + "</li>";
							}
							cell += "</ul>"
							return cell;
						}
					},
					{data: "book_count", searchBuilderType: "num"},
				],
				order: {
					name: 'author',
					dir: 'asc'
				},
				layout: {
					top: {
						searchBuilder: {
							columns: [1, 2, 3, 4, 5, 6, 7, 8],
							greyscale: true,
						}
					}
				},
				language: {
					searchBuilder: {title: "<h3>Advanced Search</h3>"}
				},
			}
		);
		table.on('responsive-resize', function (_, __, ____) {
			$('tr').each(function () {$(this).find('td:visible:last').addClass('last-visible-td')});
		});
	});
</script>
{% endblock %}
